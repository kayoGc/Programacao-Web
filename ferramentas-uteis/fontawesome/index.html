<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        * {
            font-size: 20px;    
        }

        .conteiner {
            width: 500px;
            margin: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="" class="info">
        <div class="conteiner">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label for="email" class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></label>
                </div>
                <input id="email" type="email" class="form-control" placeholder="example@gmail.com" aria-label="example@gmail.com" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input id="github" type="text" class="form-control" placeholder="GitHub username" aria-label="GitHub username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <label for="github" class="input-group-text" id="basic-addon2"><i class="fa-brands fa-github"></i></label>
                </div>
            </div>
            <input type="submit" value="enviar">
        </div>
    </form>
    

    <script src="https://kit.fontawesome.com/c75f42268e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
