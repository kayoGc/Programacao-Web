<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - função get</title>
</head>
<body>
    <form action="verifica-usuario.php" method="post"> <!-- action aonde vai os valores de form  -->

        <label for="nome-usu">E-mail:</label> 
        <input type="email" id="nome" name="nome-usu" autocomplete="off" maxlength="50" placeholder="Insira E-mail do usuario"><br><br>

        <label for="senha-usu">Senha:</label>
        <input type="password" id="senha" name="senha-usu" maxlength="8" placeholder="Insira somente números"><br><br>

        <input type="submit" value="enviar">

    </form>
</body>
</html>
